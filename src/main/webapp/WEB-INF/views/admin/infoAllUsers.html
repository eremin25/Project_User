<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Information All Users</title>
</head>
<body>
<a href="admin/new">Добавить пользователя</a>
<table>
    <tr>
        <td>Id</td>
        <td>Login</td>
        <td>Имя</td>
        <td>Фамилия</td>
        <td>Email</td>
        <td>Номер телефона</td>
        <td>Роли</td>
        <td>Изменить</td>
        <td>Удалить</td>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}">Id</td>
        <td th:text="${user.getLogin()}">Login</td>
        <td th:text="${user.getFirstName()}">First Name</td>
        <td th:text="${user.getLastName()}">Last Name</td>
        <td th:text="${user.getEmail()}">Email</td>
        <td th:text="${user.getNumberPhone()}">Number Phone</td>
        <td th:each="role : ${user.getRoles()}" th:text="${role.getName()}">Roles</td>
        <td>
            <form th:method="GET" th:action="@{/admin/{id}/update(id=${user.getId()})}">
                <input type="submit" value="Изменить"/>
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                <input type="submit" value="Удалить"/>
            </form>
        </td>
    </tr>
    <tr>
        <td>
            <form th:method="GET" th:action="@{/logout}">
                <input type="submit" value="Выйти">
            </form>
        </td>
    </tr>
</table>
</body>
</html>
